<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WhatToDo</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }

    #suggestion {
      font-size: 24px;
      margin-top: 20px;
    }

    #todo-list {
      margin-top: 20px;
    }

    .btn-custom {
      background-color: #f0f8ff;
      border: none;
      color: #007bff;
    }

    .btn-custom:hover {
      background-color: #c2e2ff;
      color: #004ea2;
    }

    .rounded-custom {
      border-radius: 15px;
      transition: opacity 2s ease-in-out;
    }
  </style>
</head>

<body class="container">
  <h1 class="text-primary mb-4"> What To Do ? ðŸ¤”</h1>
  <button class="btn btn-custom rounded-custom mb-3" onclick="getSuggestion()"><i class="fa fa-lightbulb-o" aria-hidden="true"></i> Suggest</button>
  <div id="suggestion" class="alert alert-primary border border-info rounded-custom" style="opacity: 0;"></div>

  <hr>

  <button class="btn btn-custom rounded-custom mt-4" data-toggle="collapse" data-target="#todoSection"
    aria-expanded="false" aria-controls="todoSection">
    <i id="eye-icon" class="fa fa-eye" aria-hidden="true"></i> Task List
  </button>
  <div id="todoSection" class="collapse mt-3">
    <div class="rounded-custom d-flex justify-content-center align-items-center text-center">
      <div class="form-group">
        <textarea id="todo-list" class="form-control" rows="10" cols="30"></textarea>
      </div>
    </div>
    <button class="btn btn-custom rounded-custom" onclick="updateTodoList()"><i class="fa fa-check" aria-hidden="true"></i> Update List</button>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script>
    async function getSuggestion() {
      const response = await fetch('/whattodo/suggest');
      const data = await response.json();
      document.getElementById('suggestion').style.opacity = 1;
      document.getElementById('suggestion').innerHTML = "<p class=\"h5 text-info\">Start working on</p> * <b class=\"text-primary\">" + data.suggestion + "</b> *";
      Swal.fire({
              position: "top",
              icon: "success",
              html: data.suggestion,
              showConfirmButton: false,
              timer: 2000,
              timerProgressBar: true,
              toast: false
            });
    }

    async function updateTodoList() {
      const todoList = document.getElementById('todo-list').value.split('\n');
      const response = await fetch('/whattodo/update', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ todoList })
      });
      const data = await response.json();
      Swal.fire({
              position: "top",
              icon: "success",
              html: data.message,
              showConfirmButton: false,
              timer: 2000,
              timerProgressBar: true,
              toast: false
            });
    }

    async function loadTodoList() {
      const response = await fetch('/whattodo/todos');
      const data = await response.json();
      document.getElementById('todo-list').value = data.todoList.join('\n');
    }

    document.addEventListener('DOMContentLoaded', loadTodoList);
  </script>

  <script>
    $(document).ready(function () {
      $('#todoSection').on('show.bs.collapse', function () {
        $('#eye-icon').removeClass('fa-eye').addClass('fa-eye-slash');
      });
      $('#todoSection').on('hide.bs.collapse', function () {
        $('#eye-icon').removeClass('fa-eye-slash').addClass('fa-eye');
      });
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
